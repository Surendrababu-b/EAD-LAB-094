<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="Calculator.css"> <!-- Correct path to CSS -->
</head>
<body>
    <div class="Calculator">
        <div class="display" id="display">0</div>
        <div class="buttons">
            <button class="operator">/</button>
            <button class="operator">*</button>
            <button class="operator">-</button>
            <button class="operator">+</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>=</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>.</button>
            <button>C</button>
            <button>AC</button>
            <button class="double">0</button>
        </div>
    </div>
    <script src="calculator.js"></script> <!-- Correct path to JS -->
</body>
</html>
